{% extends "learning_logs/base.html" %}

{% block content %}

<style>
  .add_entry_button{
    background-color: white;
    height: 30px;
    width: 70px;
    border-radius: 15px;
    border-style: solid;
    border-width: 1px;
    color: rgba(0, 0, 0, 0.795);
    box-shadow: darkgray;
    font-weight: bold;
    transition: .2s;
  }
  .add_entry_button:hover{
    background-color: rgb(209, 179, 237);
    box-shadow: 2px 3px 7px rgba(0,0,0, .4);
    border-color: black;
    color: black;
  }
  .add_entry_button:active{
    background-color: rgb(191, 134, 244);
    box-shadow: 2px 3px 7px rgba(0,0,0, .6);
    border-color: black;
    color: black;
  }
</style>


<p><a href="{% url 'learning_logs:topic' topic.id %}" class="button">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="add_entry_button" name="submit">submit</button>
</form>

{% endblock content %}
