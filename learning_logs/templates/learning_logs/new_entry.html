{% extends "learning_logs/base.html" %}

{% block content %}


<p><a href="{% url 'learning_logs:topic' topic.id %}" class="button">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="add_entry_button" name="submit">submit</button>
</form>

{% endblock content %}
